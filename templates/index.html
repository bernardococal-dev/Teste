<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernardo Braga Bonfim - Estagiário Laboratório Narandiba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('/static/fundo.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background-color: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 4px solid #2D7A3D;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nome {
            font-size: 2.5em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .cargo {
            font-size: 1.2em;
            color: #2D7A3D;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .empresa {
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .divisor {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #2D7A3D, #1B6B38);
            margin: 20px auto 30px;
            border-radius: 2px;
        }

        .descricao {
            color: #555;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .contatos {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contato-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border-left: 4px solid #2D7A3D;
        }

        .contato-item:hover {
            background: #e8f5e9;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(45, 122, 61, 0.2);
        }

        .contato-item i {
            font-size: 1.3em;
            color: #2D7A3D;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .contato-info {
            text-align: left;
        }

        .contato-label {
            font-size: 0.8em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contato-valor {
            font-size: 1em;
            font-weight: 600;
            color: #1a1a1a;
        }

        .redes-sociais {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .rede-social {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #2D7A3D;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .rede-social:hover {
            background: #1B6B38;
            transform: scale(1.1) rotateZ(5deg);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            .nome {
                font-size: 2em;
            }

            .cargo {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="/static/logo_cocal.jpg" alt="Logo COCAL">
        </div>

        <!-- Nome -->
        <h1 class="nome">Bernardo Braga Bonfim</h1>
        
        <!-- Cargo -->
        <p class="cargo">Estagiário</p>
        <p class="empresa">Laboratório Narandiba</p>

        <!-- Divisor -->
        <div class="divisor"></div>

        <!-- Descrição -->
        <p class="descricao">
            Profissional dedicado com experiência em desenvolvimento de projetos em laboratório. 
            Comprometido com excelência e inovação.
        </p>

        <!-- Opções de Contato -->
        <div class="contatos">
            <a href="mailto:bernardo.bonfim@cocal.com.br" class="contato-item">
                <i class="fas fa-envelope"></i>
                <div class="contato-info">
                    <div class="contato-label">Email</div>
                    <div class="contato-valor">bernardo.bonfim@cocal.com.br</div>
                </div>
            </a>

            <a href="tel:+5514999034850" class="contato-item">
                <i class="fas fa-phone"></i>
                <div class="contato-info">
                    <div class="contato-label">Telefone</div>
                    <div class="contato-valor">(14) 99903-4850</div>
                </div>
            </a>

            <a href="https://wa.me/5514999034850?text=Olá%20Bernardo" class="contato-item" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <div class="contato-info">
                    <div class="contato-label">WhatsApp</div>
                    <div class="contato-valor">(14) 99903-4850</div>
                </div>
            </a>

            <a href="https://linkedin.com/in/bernardobraga09/" class="contato-item" target="_blank">
                <i class="fab fa-linkedin"></i>
                <div class="contato-info">
                    <div class="contato-label">LinkedIn</div>
                    <div class="contato-valor">Meu Perfil</div>
                </div>
            </a>
        </div>

        <!-- Redes Sociais -->
        <div class="redes-sociais">
            <a href="https://www.linkedin.com/in/bernardobraga09/" class="rede-social" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="mailto:bernardo.bonfim@cocal.com.br" class="rede-social" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://wa.me/5514999034850" class="rede-social" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>
</body>
</html>
